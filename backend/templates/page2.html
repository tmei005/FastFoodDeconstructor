<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fast Food Deconstructor</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css"/>
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/4a79a0d316.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>FAST FOOD DECONSTRUCTOR</h1>
    <p class="page-name">Menu Item Selection</p>
    <div class="restaurant-selection-box">
        <div class="restaurant-selection">{{selected_restaurant}}</div>
    </div>
    <div class="dropdown-div">
      <div class="dropdown">
        <div class="select">
          <span class="selected">Appetizer's & Sides</span>
          <div class="caret"></div>
        </div>
          <div class="menu" id="restaurantCategories"></div>
          <script>
            const restaurant_cat= JSON.parse('{{restaurant_cat | tojson | safe}}');
            // Select the menu element
            const menu = document.getElementById("restaurantCategories");
            // Clear the existing HTML content
            menu.innerHTML = "";
            // Loop through the categories and create list items
            restaurant_cat.forEach(category => {
                const li = document.createElement("li");
                li.textContent = category;
                menu.appendChild(li);
            });
          </script>
      </div>
      <div class="dropdown sort">
        <div class="select">
          <span class="selected">Heap</span>
          <div class="caret"></div>
        </div>
        <ul class="menu sort">
          <li class="active">Heap</li>
          <li>Hash Map</li>
        </ul>
      </div>
        <form id="search-form" action="/get_menu" method="POST">
            <input type="hidden" id="selected_category" name="selected_category">
            <input type="hidden" id="selected_datastructure" name="selected_datastructure">
            <button class="page2-button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </div>
    <script>
        // Add an event listener to the magnifying glass button
        document.querySelector('.page2-button').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default form submission
            // Get the selected category
                    // Get the selected category and sorting
            const selected_category = document.querySelector('.selected').innerText;
            const selected_datastructure = document.querySelector('.dropdown.sort .selected').innerText;

            // Store the selected category and sorting in the hidden input fields
            document.getElementById("selected_category").value = selected_category;
            document.getElementById("selected_datastructure").value = selected_datastructure;
            document.getElementById("search-form").submit(); // Submit the form
        });
        function changeColor(element) {
            element.style.backgroundColor = '#92A9C6';
        }
    </script>

    <script>
        // get all dropdowns
        const dropdowns = document.querySelectorAll('.dropdown');
        // loop through all dropdown elements
        dropdowns.forEach(dropdown => {
            // get inner elements from each dropdonw
            const select = dropdown.querySelector('.select');
            const caret = dropdown.querySelector('.caret');
            const menu = dropdown.querySelector('.menu');
            const options = dropdown.querySelectorAll('.menu li');
            const selected = dropdown.querySelector('.selected');

            // add a click event to the select element
            select.addEventListener('click', () => {
                // add the clicked select styles to the select element
                select.classList.toggle('select-clicked')
                // add the rotate styles to the caret element
                caret.classList.toggle('caret-rotate');
                // add the open styles to the menu elements
                menu.classList.toggle('menu-open');
            });

            // loop through all option elements
            options.forEach(option => {
                // add a click event to the option element
                option.addEventListener('click', () => {
                    // change selected inner text to clicked option inner text
                    selected.innerText = option.innerText;
                    // add the clicked select styles to the select element
                    select.classList.remove('select-clicked');
                    // add the rotate styles to the caret element
                    caret.classList.remove('caret-rotate');
                    // add the open styles to the menu element
                    menu.classList.remove('menu-open');
                    // remove active class from all option elements
                    options.forEach(option => {
                        option.classList.remove('active');
                    });
                    // add active class to clicked option element
                    option.classList.add('active');
                    // Inside the event listener for sorting selection
                    const selected_datastructure = document.getElementById("selectedSorting");
                    selected_datastructure.value = selected.innerText; // Update the value of the hidden input field
                });
            });
        });
        // category results background color change onclick
    </script>
    <!--    Cat animation-->
 <div id="cat"></div>
    <img id="catAnimation" src="../static/Images/cat1.png" alt="cat burger" class="cat-image">

        const catImages = ["{{ url_for('static', filename='Images/cat1.png') }}", "{{ url_for('static', filename='Images/cat2.png') }}", "{{ url_for('static', filename='Images/cat4.png') }}"];
    </script>
    <script src="{{ url_for('static', filename='cat.js') }}"></script>
<script>
    // Function to set default selections for dropdown menus
    function setDefaultSelections() {
        // Select the default category for the first dropdown menu
        const categoryMenu = document.querySelector('.dropdown .menu');
        const categoryOptions = categoryMenu.querySelectorAll('li');
        const selected_category = categoryOptions[0].textContent;
        categoryOptions.forEach(option => {
            if (option.textContent === selected_category) {
                option.classList.add('active');
                document.querySelector('.dropdown .selected').textContent = selected_category;
            }
        });
        // Select the default sorting method for the second dropdown menu
        const selected_datastructure = "Heap"; // Change this to your desired default sorting method
        const sortingMenu = document.querySelector('.dropdown.sort .menu');
        const sortingOptions = sortingMenu.querySelectorAll('li');
        sortingOptions.forEach(option => {
            if (option.textContent === selected_datastructure) {
                option.classList.add('active');
                document.querySelector('.dropdown.sort .selected').textContent = selected_datastructure;
            }
        });
    }
    // Call the function to set default selections when the page loads
    window.addEventListener('DOMContentLoaded', setDefaultSelections);
</script>
</body>
</html>
